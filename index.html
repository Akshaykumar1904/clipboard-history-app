<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy-Paste List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Copy-Paste</h1>
            <p>Copy, paste, and organize your items effortlessly</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="Paste or type your item here..." />
                <button id="addBtn">Add Item</button>
            </div>
            
            <div class="controls">
                <span class="item-count">Items: <span id="itemCount">0</span></span>
                <button id="clearBtn">Clear All</button>
            </div>
        </div>
        
        <div class="list-section">
            <h2 class="list-title">Your Items</h2>
            <ul id="itemList"></ul>
            <div id="emptyState" class="empty-state">
                Your list is empty. Add some items to get started!
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
